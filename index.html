                $('.map-container')
                    .click(function() {
                        $(this).find('iframe').addClass('clicked')
                    })
                    .mouseleave(function() {
                        $(this).find('iframe').removeClass('clicked')
                    });

            });
        </script>
        <script>
            $('a[href^="#"]').on('click', function(e) {
                e.preventDefault();

                var target = this.hash;
                var $target = $(target);

                $('html, body').stop().animate({
                    'scrollTop': $target.offset().top
                }, 900, 'swing', function() {
                    window.location.hash = target;
                });
            });
        </script>
